backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "siteContent"
    label: "Site Content"
    file: "content/data.json"
    format: "json"
    fields:
      - label: "Hero"
        name: "hero"
        widget: "object"
        fields:
          - { label: "Title Line 1", name: "titleLine1", widget: "string" }
          - { label: "Title Line 2", name: "titleLine2", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "text" }
          - { label: "Welcome Title", name: "welcomeTitle", widget: "string" }
          - { label: "Welcome Text", name: "welcomeText", widget: "text" }
          - { label: "Hero Image URL", name: "heroImageUrl", widget: "string" }

      - label: "Services"
        name: "services"
        widget: "list"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Icon URL", name: "iconUrl", widget: "string" }

      - label: "Examples"
        name: "examples"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Image URL", name: "imageUrl", widget: "string" }

      - label: "Resources"
        name: "resources"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Image URL", name: "imageUrl", widget: "string" }

      - label: "Contact"
        name: "contact"
        widget: "object"
        fields:
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }
